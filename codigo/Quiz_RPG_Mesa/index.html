<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../utils/header_style.css">
    <link rel="stylesheet" href="../utils/background_style.css">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz RPG Mesa</title>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg">
        <div class="container-fluid">
            <a href="./index.html" class="header_logo"> <img src="../utils/imagens/logo.png" alt="logo_games_guide"
                    class="logo-image" />
                <a class="navbar-brand text-warning">Games Guide</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="../home_page/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../catalogo_page/index.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white " href="../rpg_mesa_page/index.html">RPG de Mesa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../about_us_page/index.html">Sobre Nós</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled"></a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar Jogos"
                            aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                    </form>
                </div>
        </div>
    </nav>
    <!-- Fim do header -->

    <!-- Início do quiz -->

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 class="box" id="question"></h2>
            <ul>
                <li>
                    <input type="radio" id="a" class="answer">
                    <label for="a" id="a_text"></label>
                </li>

                <li>
                    <input type="radio" id="b" class="answer">
                    <label for="b" id="b_text"></label>
                </li>

                <li>
                    <input type="radio" id="c" class="answer">
                    <label for="c" id="c_text"></label>
                </li>

                <li>
                    <input type="radio" id="d" class="answer">
                    <label for="d" id="d_text"></label>
                </li>

            </ul>
        </div>

        <button id="submit">Responder</button>

    </div>

    <!-- Fim do quiz -->

    <p class="botao">
        <a href="../rpg_mesa_page/index.html">Retornar</a>
    </p>



    <!--Script para configurar o quiz em JS-->
    <script src="./quiz.js"></script>
</body>

</html>
