<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Games Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../utils/header_style.css">
    <link rel="stylesheet" href="../utils/background_style.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Header -->
    <header class="navbar-expand-lg">
        <div class="row navbar-brand">
          <div class="header_logo col-2">
            <a href="./index.html" class="header_logo">
              <img src="./imagens/logo-site.png" alt="logo_games_gudie" class="logo_image">
            </a>
          </div>
  
          <div id="header_options" class="col-6 text-center">
            <ul id="ul_header">
              <li>
                <a class="header_options_items" href="../home_page/index.html">Home</a>
              </li>
              <li>
                <a class="header_options_items" href="#">Catálogo</a>
              </li>
              <li>
                <a class="header_options_items" href="../rpg_mesa_page/index.html">RPG de mesa</a>
              </li>
              <li>
                <a class="header_options_items" href="../about_us_page/index.html">Sobre nós</a>
              </li>
            </ul>
          </div>
  
          <div class="col-3">
            <form>
              <input class="header_searchbar" type="search" placeholder="Pesquisar Jogos" aria-label="Search">
            </form>
          </div>
        </div>
    </header>
    <!-- Fim do header -->
    <div id="form">
      <div class="options">
        <p onclick="showLoginForm()">Login</p>
        /
        <p onclick="showRegisterForm()">Register</p>
      </div>
      <form action="" method="post">
        <div class="imgcontainer mt-0">
          <h1>Login</h1>
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
        </div>
      </form>
      
    </div>
  </body>
</html>
